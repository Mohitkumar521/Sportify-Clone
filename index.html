<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Spotify Clone</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/1982px-Spotify_icon.svg.png" alt="Spotify Logo">
            </div>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Browse</a></li>
                <li><a href="#">Search</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="https://w7.pngwing.com/pngs/340/946/png-transparent-avatar-user-computer-icons-software-developer-avatar-child-face-heroes-thumbnail.png" alt="User Avatar">
            <span>John Doe</span>
        </div>
    </header>
    <main>
        <section class="playlist">
            <h2>Your Playlists</h2>
            <div class="playlist-item">
                <img src="https://marketplace.canva.com/EAFSNmv0C0k/1/0/1600w/canva-orange-illustration-relaxing-playlist-cover-G1lOYn2PS28.jpg" alt="Playlist Cover">
                <h3>My Favorites</h3>
            </div>
            <!-- Add more playlist items here -->
        </section>
        <section class="music-player">
            <div class="player-info">
                <img src="https://images.ctfassets.net/3s5io6mnxfqz/1r8adrJFIeFyVoQrHaeQJ4/be339d76b8c1695cd17371c0a574606f/AdobeStock_310671740.jpeg" alt="Song Cover">
                <div class="song-details">
                    <h3>Song Title</h3>
                    <p>Artist Name</p>
                </div>
            </div>
            <div class="player-controls">
                <button class="previous-button">Previous</button>
                <button class="play-button">Play</button>
                <button class="next-button">Next</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Spotify Clone</p>
        </div>
    </footer>
</body>
</html>
